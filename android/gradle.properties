org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
# Jetifier attempts to rewrite older support library dependencies. None of the
# current Android dependencies require this migration step and leaving it
# enabled
# causes the build to fail when processing modern libraries compiled with
# Java 21 (for example, bcprov-jdk18on used by file_selector_android). Disable
# Jetifier so that dependencies are consumed as-is.
android.enableJetifier=false
